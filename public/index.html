<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jacob Peterson</title>
    <link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&display=swap");

        html, body {
            margin: 0;
            padding: 0;
            font-family: "Barlow", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(14px, 1vw, 24px);
            color: black;
            background-color: white;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blur-in {
            transition: 2s cubic-bezier(1, 0, 0, 1);
            transition-property: opacity, filter, transform;
            transform: translateY(4rem);
            opacity: 0;
            filter: blur(32px);
        }
        .blur-in.visible {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }

        .vignette {
            box-shadow: 0 0 8rem rgba(0, 0, 0, 33%) inset;
        }

        .name {
            margin-top: 4rem;
            margin-left: 1rem;
            margin-right: 1rem;
            font-size: 3rem;
            text-align: center;
        }

        .links {
            margin-top: 2rem;
            margin-left: 1rem;
            margin-right: 1rem;
            padding: 1.5rem 2rem;
            flex-direction: row;
            gap: 2rem;
            transition-delay: 200ms;
        }
        .links img {
            width: 2.5rem;
            height: 2.5rem;
        }

        .picture-container {
            transition-delay: 400ms;
        }
        .picture-container img {
            position: absolute;
            bottom: 0;
            max-height: 66%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const blurInFunction = () => requestAnimationFrame(() => requestAnimationFrame(() =>
                    [...(document.getElementsByClassName("blur-in"))]
                            .forEach(element => element.classList.add("visible"))));
            const pictureImgTag = document.getElementById("picture");
            pictureImgTag.addEventListener("load", blurInFunction);
            pictureImgTag.addEventListener("error", blurInFunction);
        });
    </script>
</head>
<body>
<div class="picture-container center blur-in full-screen">
    <img id="picture" src="assets/picture.jpg" alt=""/>
</div>
<div class="vignette full-screen"></div>
<h1 class="name center blur-in">Jacob Peterson</h1>
<div class="links center blur-in">
    <a href="https://github.com/Petersoj" target="_blank">
        <img src="assets/icon/github.svg" alt="Github">
    </a>
    <a href="https://www.linkedin.com/in/ajacobpeterson" target="_blank">
        <img src="assets/icon/linkedin.svg" alt="LinkedIn">
    </a>
    <a href="https://www.strava.com/athletes/131923661" target="_blank">
        <img src="assets/icon/strava.svg" alt="Strava">
    </a>
    <a href="https://invision.trade" target="_blank">
        <img src="assets/icon/invision.svg" alt="Invision">
    </a>
</div>
</body>
</html>
