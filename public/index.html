<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jacob Peterson</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&display=swap");
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Barlow", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(12px, 1vw, 24px);
            color: white;
            background: url("assets/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 5%);
            backdrop-filter: blur(4px) contrast(110%);
            box-shadow: 0 0 8px 8px rgba(0, 0, 0, 5%), inset 0 0 2px 2px rgba(255, 255, 255, 20%);
            transform: translateY(1rem) scale(0.95);
            opacity: 0;
            filter: blur(8px);
            transition: all 2s cubic-bezier(1, 0, 0, 1);
        }
        .container.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
            filter: blur(0);
        }
        #name {
            margin-top: 2rem;
            margin-left: 2rem;
            margin-right: 2rem;
            padding: 2rem 3rem;
            border-radius: 5rem;
        }
        #name h1 {
            font-size: 3rem;
            margin: 0;
        }
        #links {
            margin-top: 2rem;
            margin-left: 2rem;
            margin-right: 2rem;
            padding: 1.5rem 2rem;
            border-radius: 4rem;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            transition-delay: 1s;
        }
        #links img {
            width: 2.5rem;
            height: 2.5rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => requestAnimationFrame(() => requestAnimationFrame(() =>
                [...(document.getElementsByClassName("container"))].forEach(element =>
                        element.classList.add("visible")))));
    </script>
</head>
<body>
<div class="center">
    <div id="name" class="container">
        <h1>Jacob Peterson</h1>
    </div>
</div>
<div class="center">
    <div id="links" class="container">
        <a href="https://github.com/Petersoj">
            <img src="assets/github.svg" alt="Github">
        </a>
        <a href="https://www.linkedin.com/in/ajacobpeterson">
            <img src="assets/linkedin.svg" alt="LinkedIn">
        </a>
        <a href="https://www.strava.com/athletes/131923661">
            <img src="assets/strava.svg" alt="Strava">
        </a>
        <a href="https://invision.trade">
            <img src="assets/invision.svg" alt="Invision">
        </a>
    </div>
</div>
</body>
</html>
